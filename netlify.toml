[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/fonts/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000" # 1 year

[[headers]]
  for = "/images/*"
    [headers.values]
    Cache-Control = "public, max-age=604800" # 1 week

[[headers]]
  for = "/lib/*"
    [headers.values]
    Cache-Control = "public, max-age=604800" # 1 week

[[redirects]]
  from = "/files/CV-Henning-Hermes.pdf"
  to = "/CV-Henning-Hermes.pdf"
  status = 200
