[[headers]]
  for = "/fonts/*"
    [headers.values]
    Cache-Control = "public, max-age=2592000" # 1 month

[[headers]]
  for = "/images/*"
    [headers.values]
    Cache-Control = "public, max-age=86400" # 1 day

[[headers]]
  for = "/lib/*"
    [headers.values]
    Cache-Control = "public, max-age=604800" # 1 week
